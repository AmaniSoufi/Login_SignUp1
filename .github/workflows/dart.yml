name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # إعداد Flutter بدلاً من Dart
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      # تثبيت الاعتماديات
      - name: Install dependencies
        run: flutter pub get

      # تحليل المشروع
      - name: Analyze project source
        run: flutter analyze

      # تشغيل الاختبارات
      - name: Run tests
        run: flutter test
